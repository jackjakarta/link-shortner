  build:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Build and Deploy to remote server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/jack/link-shortner
            git pull
            chmod +x fetch-env.sh && ./fetch-env.sh prod && \
            docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/klikr:production-v3 . && \
            docker push ${{ secrets.DOCKER_USERNAME }}/klikr:production-v3

  deploy:
    runs-on: ubuntu-latest
    environment: production
    needs: build

    steps:
      - name: Build and Deploy to remote server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/jack/link-shortner
            docker stack deploy -c docker-compose.production.yml klikr && \
            docker system prune -f
